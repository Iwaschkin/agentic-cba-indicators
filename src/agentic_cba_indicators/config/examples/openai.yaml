# =============================================================================
# Example: OpenAI GPT Configuration
# =============================================================================
# To use this config:
#   1. Set OPENAI_API_KEY environment variable
#   2. Run: python main.py --config=config/examples/openai.yaml
# =============================================================================

active_provider: openai

providers:
  openai:
    api_key: ${OPENAI_API_KEY}
    model_id: "gpt-4o"
    max_tokens: 8192
    temperature: 0.1
    # For OpenAI-compatible endpoints (e.g., Azure OpenAI):
    # base_url: "https://your-endpoint.openai.azure.com/openai/deployments/gpt-4o"

agent:
  # Use full tool set - GPT-4 handles many tools well
  tool_set: full
  conversation_window: 10
