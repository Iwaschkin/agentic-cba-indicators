# =============================================================================
# Example: Google Gemini Configuration
# =============================================================================
# To use this config:
#   1. Set GOOGLE_API_KEY environment variable (from Google AI Studio)
#   2. Run: python main.py --config=config/examples/gemini.yaml
# =============================================================================

active_provider: gemini

providers:
  gemini:
    api_key: ${GOOGLE_API_KEY}
    model_id: "gemini-2.5-flash"
    temperature: 0.1
    max_output_tokens: 8192
    top_p: 0.9

    # Alternative models:
    # model_id: "gemini-2.5-pro"      # Most capable
    # model_id: "gemini-2.5-flash-lite"  # Most cost-efficient

agent:
  # Use full tool set - Gemini handles many tools well
  tool_set: full
  conversation_window: 10
